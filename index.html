---
layout: default
---

<div class="listing">
	{% for post in site.posts %}
		<div class="post other link">
			<h2><a href="{{post.url}}">{{ post.title }}</a></h2>
			
			<p class="post-date">
				{{ post.date | date_to_string }} - {{ post.categories }}
			</p>
			<p>{{ post.excerpt }}</p>
		</div>
	{% endfor %}
</div>
