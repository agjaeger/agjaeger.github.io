---
layout: default
---

<div class="listing">
	{% for post in site.posts %}
		{% unless post.draft %}
			{% unless post.categories contains 'slides' %}

			<div class="post other link">
				<h2><a href="{{post.url}}">{{ post.title }}</a></h2>
				
				<p class="post-date">
					{{ post.date | date_to_string }} - {{ post.categories }}
				</p>
				<p>{{ post.excerpt }}</p>
			</div>
			
			{% endunless %}
		{% endunless %}
	{% endfor %}
</div>
