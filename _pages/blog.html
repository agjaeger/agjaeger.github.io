---
layout: default
permalink: /blog/
---

<div class="listing">
	{% for post in site.posts %}
		{% unless post.draft %}
			{% if post.categories contains 'blog' %}
				<div class="post other link">
					<h2><a href="{{post.url}}">{{ post.title }}</a></h2>
				
					<p class="post-date">{{ post.date | date_to_string }}</p>
					<p>{{ post.excerpt }}</p>
				</div>
			{% endif %}
		{% endunless %}
	{% endfor %}
</div>
